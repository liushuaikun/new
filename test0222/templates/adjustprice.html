<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" name="adjustpriceID" id="adjustpriceID" placeholder="请输入调价单号">
    <input type="text" name="adjustdrugname" id="adjustdrugname" placeholder="请输入调价药品名称">
    <input type="text" name="adjustpricebefore" id="adjustpricebefore" placeholder="请输入调价前价格">
    <input type="text" name="adjustpriceafter" id="adjustpriceafter" placeholder="请输入调价后价格">
    <input type="text" name="drugID" id="drugID" placeholder="请输入药品ID">
    <input type="button" id="adjust" value="提交">
</form>
</body>
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script>
    $(function () {
        $("#adjust").click(function () {
            adjustpriceID = $("#adjustpriceID").val();
            adjustdrugname = $("#adjustdrugname").val();
            adjustpricebefore = $("#adjustpricebefore").val();
            adjustpriceafter = $("#adjustpriceafter").val();
            drugID = $("#drugID").val();
            data = {
                "adjustpriceID": adjustpriceID,
                "adjustdrugname": adjustdrugname,
                "adjustpricebefore": adjustpricebefore,
                "adjustpriceafter": adjustpriceafter,
                "drugID": drugID
            };

            $.post('', data, function (re) {
                {#window.location.href = re.retMsg;#}
            })
        })
    })
</script>
</html>
